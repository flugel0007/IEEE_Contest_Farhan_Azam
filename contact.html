            <div class="form-group">
              <label for="email" class="label_text">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd" class="label_text">Message: </label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter Message" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary label_text">Send</button>
          </form>
        </div>
      </div>
